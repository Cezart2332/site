server {
  listen 80;
  # dacă ai domeniu: server_name exemplu.ro www.exemplu.ro;
  # dacă nu: lasă wildcard, Coolify potrivește Host header-ul
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache pentru asset-uri statice
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Nu cache pe index.html (fetch mereu ultimul build)
  location = /index.html {
    add_header Cache-Control "no-cache";
  }

  # (opțional) compresie
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml image/svg+xml;
  gzip_min_length 1024;
}
